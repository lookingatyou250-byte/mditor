<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'none';">
  <meta name="description" content="一个优雅的 Markdown 阅读器">
  <title>mditor - Markdown 阅读器</title>

  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- 样式 -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/markdown.css">

  <!-- 代码高亮 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    id="hljs-theme">
</head>

<body>
  <div id="app" class="app">
    <!-- 极简工具栏 -->
    <header id="toolbar" class="toolbar">
      <div class="toolbar-left">
        <button id="sidebar-toggle" class="toolbar-btn" title="切换侧边栏 (Ctrl+\)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <line x1="9" y1="3" x2="9" y2="21" />
          </svg>
        </button>
        <span id="file-name" class="file-name">未命名</span>
        <span id="save-indicator" class="save-indicator"></span>
      </div>

      <div class="toolbar-right">
        <button id="mode-toggle" class="toolbar-btn mode-indicator" title="切换编辑/阅读 (Ctrl+E)">
          <span class="mode-icon">📖</span>
        </button>
        <button id="theme-toggle" class="toolbar-btn" title="切换主题">
          🌙
        </button>
      </div>
    </header>

    <!-- 主体区域 -->
    <div class="main-container">
      <!-- 侧边栏 -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h3>目录</h3>
        </div>
        <nav id="outline" class="outline">
          <!-- 大纲内容由 JS 生成 -->
        </nav>
      </aside>

      <!-- 内容区 -->
      <main id="content" class="content-area">
        <!-- Markdown 内容由 JS 渲染 -->
      </main>

      <!-- 编辑区 (默认隐藏) -->
      <div id="editor" class="editor-area" style="display: none;">
        <!-- CodeMirror 编辑器由 JS 初始化 -->
      </div>
    </div>

    <!-- 状态栏 -->
    <footer id="statusbar" class="statusbar">
      <div class="statusbar-left">
        <span id="word-count">0 字</span>
      </div>
      <div class="statusbar-right">
        <span id="current-mode" class="status-mode">阅读模式</span>
      </div>
    </footer>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="file-input" accept=".md,.markdown,.txt,.mkd,.mdx" hidden>
  </div>

  <!-- 依赖库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="lib/purify.min.js"></script>

  <!-- 应用模块 -->
  <script src="js/core/eventBus.js"></script>
  <script src="js/core/state.js"></script>
  <script src="js/modules/parser.js"></script>
  <script src="js/modules/renderer.js"></script>
  <script src="js/modules/outline.js"></script>
  <script src="js/modules/fileHandler.js"></script>
  <script src="js/modules/editor.bundle.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
