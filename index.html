<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'none';">
  <meta name="description" content="一个优雅的 Markdown 阅读器">
  <title>mditor</title>

  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- 样式 -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/markdown.css">

  <!-- 代码高亮 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    id="hljs-theme">

  <!-- 尽早应用主题，避免闪烁 -->
  <script>
    (function() {
      const saved = localStorage.getItem('md-reader-theme');
      const theme = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.dataset.theme = theme;
      // 同时设置代码高亮主题
      const hljsTheme = document.getElementById('hljs-theme');
      if (hljsTheme && theme === 'light') {
        hljsTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
      }
    })();
  </script>
</head>

<body>
  <div id="app" class="app">
    <!-- 自定义标题栏（无边框窗口） -->
    <header id="titlebar" class="titlebar">
      <!-- macOS 拖拽区域 -->
      <div class="titlebar-drag"></div>

      <!-- 左侧：操作按钮 -->
      <div class="titlebar-left">
        <button id="sidebar-toggle" class="titlebar-btn" title="切换侧边栏 (Ctrl+\)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <line x1="9" y1="3" x2="9" y2="21" />
          </svg>
        </button>
        <button id="new-file-btn" class="titlebar-btn" title="新建 (Ctrl+N)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 5v14M5 12h14" />
          </svg>
        </button>
      </div>

      <!-- 中间：文件名（点击另存为/重命名） -->
      <div class="titlebar-center">
        <div class="file-name-wrapper">
          <span id="file-name" class="file-name" title="点击编辑">未命名</span>
          <span id="save-indicator" class="save-indicator"></span>
          <button id="file-menu-btn" class="file-menu-btn" title="文件菜单">▾</button>
        </div>
        <!-- 文件下拉菜单 -->
        <div id="file-dropdown" class="file-dropdown" style="display: none;">
          <div class="file-dropdown-item" data-action="save">
            <span>保存</span>
            <span class="shortcut">Ctrl+S</span>
          </div>
          <div class="file-dropdown-item" data-action="save-as">
            <span>另存为...</span>
            <span class="shortcut">Ctrl+Shift+S</span>
          </div>
          <div class="file-dropdown-divider"></div>
          <div class="file-dropdown-item" data-action="show-in-folder">
            <span>在文件夹中显示</span>
          </div>
        </div>
        <!-- 重命名输入框 -->
        <input type="text" id="file-rename-input" class="file-rename-input" style="display: none;">
      </div>

      <!-- 右侧：模式切换 + 主题 + 设置 + 窗口控制 -->
      <div class="titlebar-right">
        <button id="settings-toggle" class="titlebar-btn" title="设置">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
        </button>
        <button id="focus-toggle" class="titlebar-btn" title="聚焦模式">
          <svg class="focus-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <!-- 聚焦图标 (靶心) -->
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
          </svg>
        </button>
        <button id="mode-toggle" class="titlebar-btn" title="切换编辑/阅读 (Ctrl+E)">
          <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <!-- 默认阅读模式 → 显示铅笔图标（点击切换到编辑） -->
            <path d="M17 3a2.828 2.828 0 114 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
          </svg>
        </button>
        <button id="theme-toggle" class="titlebar-btn" title="切换主题">
          <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <!-- 月亮图标 (夜间模式) -->
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>

        <!-- 窗口控制按钮（仅 Windows/Linux） -->
        <div class="window-controls">
          <button id="win-minimize" class="window-btn" title="最小化">
            <svg viewBox="0 0 12 12">
              <path d="M2 6h8" stroke="currentColor" stroke-width="1" />
            </svg>
          </button>
          <button id="win-maximize" class="window-btn" title="最大化">
            <svg viewBox="0 0 12 12">
              <rect x="2" y="2" width="8" height="8" fill="none" stroke="currentColor" stroke-width="1" />
            </svg>
          </button>
          <button id="win-close" class="window-btn close-btn" title="关闭">
            <svg viewBox="0 0 12 12">
              <path d="M3 3l6 6M9 3l-6 6" stroke="currentColor" stroke-width="1" />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- 主体区域 -->
    <div class="main-container">
      <!-- 侧边栏（三态：隐藏 / 目录 / 文件树） -->
      <aside id="sidebar" class="sidebar" data-mode="outline">
        <!-- 侧边栏标签切换 -->
        <div class="sidebar-tabs">
          <button class="sidebar-tab active" data-panel="outline" title="目录">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M4 6h16M4 12h10M4 18h14" />
            </svg>
          </button>
          <button class="sidebar-tab" data-panel="filetree" title="文件">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
          </button>
        </div>

        <!-- 目录面板 -->
        <div id="outline-panel" class="sidebar-panel active">
          <nav id="outline" class="outline">
            <!-- 大纲内容由 JS 生成 -->
          </nav>
        </div>

        <!-- 文件树面板 -->
        <div id="filetree-panel" class="sidebar-panel">
          <div id="filetree" class="filetree">
            <div class="filetree-empty">打开文件后显示目录</div>
          </div>
        </div>
      </aside>

      <!-- 欢迎页 -->
      <div id="welcome-page" class="welcome-page" style="display: none;">
        <div class="welcome-content">
          <div class="welcome-logo">
            <svg viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="8" y="6" width="32" height="36" rx="2" />
              <line x1="14" y1="14" x2="34" y2="14" />
              <line x1="14" y1="22" x2="30" y2="22" />
              <line x1="14" y1="30" x2="26" y2="30" />
            </svg>
          </div>
          <h1 class="welcome-title">mditor</h1>
          <p class="welcome-subtitle">极简 Markdown 编辑器</p>
          <div class="welcome-actions">
            <button id="welcome-new" class="welcome-btn primary">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              新建文档
            </button>
            <button id="welcome-open" class="welcome-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
              </svg>
              打开文件
            </button>
          </div>
          <div class="welcome-hint">
            <span>拖放 .md 文件到窗口打开</span>
          </div>
        </div>
      </div>

      <!-- 内容区 -->
      <main id="content" class="content-area">
        <!-- Markdown 内容由 JS 渲染 -->
      </main>

      <!-- 编辑区 (默认隐藏) -->
      <div id="editor" class="editor-area" style="display: none;">
        <!-- CodeMirror 编辑器由 JS 初始化 -->
      </div>
    </div>

    <!-- 斜杠命令面板 -->
    <div id="slash-menu" class="slash-menu" style="display: none;">
      <div class="slash-menu-list">
        <!-- 由 JS 动态生成 -->
      </div>
    </div>

    <!-- 状态栏 -->
    <footer id="statusbar" class="statusbar">
      <div class="statusbar-left">
        <span id="word-count">0 字</span>
      </div>
      <div class="statusbar-center">
        <a id="brand-link" class="brand-link" href="#" title="访问 mditor 官网">mditor</a>
      </div>
      <div class="statusbar-right">
        <span id="current-mode" class="status-mode">阅读</span>
      </div>
    </footer>

    <!-- 设置面板 -->
    <div id="settings-panel" class="settings-panel" style="display: none;">
      <div class="settings-overlay"></div>
      <div class="settings-content">
        <div class="settings-header">
          <h3>设置</h3>
          <button id="settings-close" class="settings-close-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="settings-body">
          <!-- 字号调整 -->
          <div class="settings-item">
            <div class="settings-item-header">
              <span class="settings-item-label">编辑器字号</span>
              <span id="font-size-value" class="settings-item-value">16px</span>
            </div>
            <div class="settings-item-control">
              <button id="font-size-dec" class="settings-btn-small">−</button>
              <input type="range" id="font-size-slider" min="12" max="24" value="16" step="1">
              <button id="font-size-inc" class="settings-btn-small">+</button>
            </div>
          </div>
          <!-- 检查更新 -->
          <div class="settings-item">
            <div class="settings-item-header">
              <span class="settings-item-label">版本</span>
              <span id="app-version" class="settings-item-value">v2.9.9</span>
            </div>
            <button id="check-update-btn" class="settings-btn">检查更新</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="file-input" accept=".md,.markdown,.txt,.mkd,.mdx" hidden>
  </div>

  <!-- 依赖库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="lib/purify.min.js"></script>

  <!-- 应用模块 -->
  <script src="js/core/eventBus.js"></script>
  <script src="js/core/state.js"></script>
  <script src="js/modules/parser.js"></script>
  <script src="js/modules/renderer.js"></script>
  <script src="js/modules/outline.js"></script>
  <script src="js/modules/fileHandler.js"></script>
  <script src="js/modules/editor.bundle.js"></script>
  <script src="js/modules/scrollbar.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
